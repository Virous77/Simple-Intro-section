<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=".images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm">
      <divv class="container-fluid">
        <a href="#" class="navbar-brand"><img src="images/logo.svg" alt=""></a>
        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" class="navbar-toggler"><span class='navbar-toggler-icon'></span></button>
        <div class='collapse navbar-collapse' id='navbar-menu'>
        <ul class="navbar-nav">
          <li><a href="#" class="nav-link">Features <img src="images/icon-arrow-down.svg" alt=""></a></li>
          <li><a href="#" class="nav-link">Company <img src="images/icon-arrow-down.svg" alt=""></a></li>
          <li><a href="#" class="nav-link">Careers</a></li>
          <li><a href="#" class="nav-link">About</a></li>
        </ul>
        <div class="cta ms-auto">
          <button class="cta__secondary">Login</button>
          <button class="cta__primary">Register</button>
        </div>
        </div>
      </div>
    </nav>

    <section>
      <div class="container-fluid main-section">
        <div class="row">
          <div class="col-lg-6">
            <h1>Make <br> remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <button class="main-button">Learn more</button>
            <div class="social">
              <img src="images/client-databiz.svg" alt="">
              <img src="images/client-audiophile.svg" alt="">
              <img src="images/client-meet.svg" alt="">
              <img src="images/client-maker.svg" alt="">
            </div>
          </div>

          <div class="col-lg-6">
              <img src="images/image-hero-desktop.png" alt="" class="hero-image">
          </div>
        </div>
      </div>
    </section>

     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
